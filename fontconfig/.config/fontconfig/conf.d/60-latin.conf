<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
    <its:translateRule translate="no" selector="/fontconfig/*[not(self::description)]"/>
  </its:rules>

  <description>Set preferable fonts for Latin</description>

  <alias>
    <family>serif</family>
    <prefer>
      <family>NotoSerif Nerd Font</family>
      <family>Liberation Serif</family>
    </prefer>
    <default>
      <family>DejaVu Serif</family>
    </default>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Roboto</family>
      <family>NotoSans Nerd Font</family>
      <family>Liberation Sans</family>
    </prefer>
    <default>
      <family>DejaVuSansM Nerd Font</family>
    </default>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack Nerd Font Mono</family>
    </prefer>
    <default>
      <family>DejaVuSansM Nerd Font Mono</family>
    </default>
  </alias>
</fontconfig>
